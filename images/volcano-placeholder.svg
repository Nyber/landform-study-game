<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" width="640" height="480">
  <defs>
    <radialGradient id="smokeGrad" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#DCDCDC;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="volcanoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="640" height="480" fill="#87CEEB"/>
  
  <!-- Distant landscape -->
  <path d="M 0,380 Q 150,360 300,370 Q 450,380 640,375 L 640,480 L 0,480 Z" fill="#228B22" opacity="0.6"/>
  
  <!-- Main volcano cone with realistic shape -->
  <path d="M 180,480 Q 200,400 240,300 Q 280,200 320,120 Q 360,200 400,300 Q 440,400 460,480 Z" fill="url(#volcanoGrad)"/>
  
  <!-- Volcanic crater -->
  <ellipse cx="320" cy="120" rx="25" ry="8" fill="#FF4500"/>
  <ellipse cx="320" cy="118" rx="20" ry="6" fill="#FF6347"/>
  
  <!-- Eruption elements -->
  <circle cx="310" cy="100" r="8" fill="#FF4500" opacity="0.8"/>
  <circle cx="320" cy="95" r="12" fill="#FF6347" opacity="0.7"/>
  <circle cx="330" cy="100" r="10" fill="#FFD700" opacity="0.9"/>
  <circle cx="315" cy="85" r="6" fill="#FF4500" opacity="0.6"/>
  <circle cx="325" cy="88" r="8" fill="#FF6347" opacity="0.8"/>
  
  <!-- Smoke plume -->
  <ellipse cx="320" cy="80" rx="30" ry="15" fill="url(#smokeGrad)"/>
  <ellipse cx="315" cy="60" rx="40" ry="20" fill="url(#smokeGrad)"/>
  <ellipse cx="325" cy="40" rx="50" ry="25" fill="url(#smokeGrad)"/>
  
  <!-- Lava flows -->
  <path d="M 300,150 Q 280,200 260,250 Q 240,300 220,350" stroke="#FF4500" stroke-width="6" fill="none" opacity="0.8"/>
  <path d="M 340,150 Q 360,200 380,250 Q 400,300 420,350" stroke="#FF6347" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Educational info box -->
  <rect x="120" y="350" width="400" height="80" fill="rgba(255,255,255,0.95)" rx="10" ry="10"/>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2F4F4F">ðŸŒ‹ ACTIVE VOLCANO</text>
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2F4F4F">Mountain formed by erupted lava and ash</text>
  <text x="320" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Loading Mount St. Helens educational photo...</text>
</svg>
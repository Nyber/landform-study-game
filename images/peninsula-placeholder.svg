<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" width="640" height="480">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000CD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean background -->
  <rect width="640" height="480" fill="url(#oceanGrad)"/>
  
  <!-- Water waves pattern -->
  <path d="M 0,200 Q 20,190 40,200 Q 60,210 80,200 Q 100,190 120,200 Q 140,210 160,200 Q 180,190 200,200 Q 220,210 240,200 Q 260,190 280,200 Q 300,210 320,200 Q 340,190 360,200 Q 380,210 400,200 Q 420,190 440,200 Q 460,210 480,200 Q 500,190 520,200 Q 540,210 560,200 Q 580,190 600,200 Q 620,210 640,200" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Mainland (connected on one side) -->
  <rect x="0" y="200" width="200" height="280" fill="url(#landGrad)"/>
  
  <!-- Peninsula extending into water -->
  <path d="M 200,250 Q 300,230 400,240 Q 500,250 550,270 Q 580,280 590,300 Q 580,320 550,330 Q 500,350 400,360 Q 300,370 200,350 Z" fill="url(#landGrad)"/>
  
  <!-- Coastline details -->
  <path d="M 200,250 Q 300,230 400,240 Q 500,250 550,270 Q 580,280 590,300" stroke="#2F4F4F" stroke-width="3" fill="none"/>
  <path d="M 590,300 Q 580,320 550,330 Q 500,350 400,360 Q 300,370 200,350" stroke="#2F4F4F" stroke-width="3" fill="none"/>
  
  <!-- Small beaches and details -->
  <ellipse cx="450" cy="245" rx="15" ry="8" fill="#F4A460" opacity="0.8"/>
  <ellipse cx="520" cy="275" rx="12" ry="6" fill="#F4A460" opacity="0.8"/>
  <ellipse cx="400" cy="355" rx="18" ry="10" fill="#F4A460" opacity="0.8"/>
  
  <!-- Labels and arrows -->
  <path d="M 100,150 L 100,200" stroke="#2F4F4F" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2F4F4F">Mainland</text>
  
  <path d="M 400,150 L 400,250" stroke="#2F4F4F" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2F4F4F">Peninsula</text>
  
  <text x="320" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Water on 3 sides, connected to land on 1 side</text>
  
  <!-- Educational info box -->
  <rect x="120" y="380" width="400" height="80" fill="rgba(255,255,255,0.95)" rx="10" ry="10"/>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2F4F4F">🏝️ PENINSULA</text>
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2F4F4F">Land extending into water, connected to mainland</text>
  <text x="320" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Loading Florida Peninsula educational photo...</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" width="640" height="480">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateauGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="640" height="480" fill="url(#skyGrad)"/>
  
  <!-- Lower terrain -->
  <path d="M 0,400 Q 100,390 200,395 Q 300,400 400,395 Q 500,390 600,395 Q 620,400 640,400 L 640,480 L 0,480 Z" fill="#90EE90"/>
  
  <!-- Steep plateau sides -->
  <rect x="150" y="200" width="340" height="200" fill="url(#plateauGrad)"/>
  
  <!-- Flat plateau top -->
  <rect x="150" y="200" width="340" height="30" fill="url(#topGrad)"/>
  
  <!-- Steep cliff faces with shading -->
  <rect x="150" y="200" width="10" height="200" fill="#654321"/>
  <rect x="480" y="200" width="10" height="200" fill="#654321"/>
  
  <!-- Rock layers/stratification -->
  <line x1="150" y1="250" x2="490" y2="250" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="300" x2="490" y2="300" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="350" x2="490" y2="350" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  
  <!-- Vegetation on plateau top -->
  <circle cx="200" cy="215" r="3" fill="#228B22"/>
  <circle cx="250" cy="218" r="2" fill="#228B22"/>
  <circle cx="320" cy="212" r="4" fill="#228B22"/>
  <circle cx="400" cy="220" r="3" fill="#228B22"/>
  <circle cx="450" cy="215" r="2" fill="#228B22"/>
  
  <!-- Small shrubs on top -->
  <ellipse cx="280" cy="210" rx="6" ry="8" fill="#228B22"/>
  <ellipse cx="380" cy="215" rx="8" ry="10" fill="#228B22"/>
  
  <!-- Erosion details at base -->
  <path d="M 150,380 Q 170,375 180,385 Q 190,395 200,380" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M 450,385 Q 470,380 480,390 Q 490,400 490,385" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Measurement arrows showing elevation -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2F4F4F"/>
    </marker>
  </defs>
  
  <path d="M 50,200 L 50,400" stroke="#2F4F4F" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2F4F4F" transform="rotate(-90 30 310)">High Elevation</text>
  
  <!-- Educational info box -->
  <rect x="120" y="380" width="400" height="80" fill="rgba(255,255,255,0.95)" rx="10" ry="10"/>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2F4F4F">üèîÔ∏è PLATEAU</text>
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2F4F4F">Elevated flat area rising above surrounding land</text>
  <text x="320" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Loading Colorado Plateau educational photo...</text>
</svg>
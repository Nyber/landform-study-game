<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" width="640" height="480">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="640" height="480" fill="url(#skyGrad)"/>
  
  <!-- Mountain range with realistic curves and peaks -->
  <path d="M 0,400 Q 80,350 120,320 Q 180,280 220,200 Q 260,120 320,140 Q 380,160 420,180 Q 460,200 500,160 Q 540,120 580,180 Q 620,240 640,280 L 640,480 L 0,480 Z" fill="url(#mountainGrad)"/>
  
  <!-- Snow caps on highest peaks -->
  <path d="M 200,220 Q 220,200 240,220 Q 260,200 280,220 Q 300,180 320,140 Q 340,180 360,220 Q 380,200 400,220" fill="#F8F8FF" opacity="0.9"/>
  <path d="M 480,180 Q 500,160 520,180 Q 540,140 560,180 Q 580,160 600,180" fill="#F8F8FF" opacity="0.9"/>
  
  <!-- Realistic shading and texture -->
  <path d="M 120,320 Q 180,280 220,200 Q 260,120 320,140 Q 380,160 420,180" fill="none" stroke="#4A4A4A" stroke-width="2" opacity="0.6"/>
  
  <!-- Educational text with better positioning -->
  <rect x="120" y="350" width="400" height="80" fill="rgba(255,255,255,0.9)" rx="10" ry="10"/>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2F4F4F">üèîÔ∏è MOUNTAIN RANGE</text>
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2F4F4F">High elevation landforms with snow-capped peaks</text>
  <text x="320" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Loading Mount Rushmore educational photo...</text>
</svg>